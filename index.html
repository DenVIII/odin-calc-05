<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="prev-value"></div>
            <div class="curr-value"></div>
            <div class="mask-value"></div>
        </div>
        <div class="calculator-btns">
            <button class="percentage">%</button>
            <button class="clear-entry">CE</button>
            <button class="clear-all">C</button>
            <button class="delete">DEL</button>
            <button class="operator unary">1/x</button>
            <button class="operator">^</button>
            <button class="operator unary">&#8730;</button>
            <button class="operator">&divide;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">&minus;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">&plus;</button>
            <button class="operator unary">&plusmn;</button>
            <button class="number">0</button>
            <button>.</button>
            <button class="equals">&equals;</button>
        </div>
    </div>
</body>
</html>
